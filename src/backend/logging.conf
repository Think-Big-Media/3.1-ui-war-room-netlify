[loggers]
keys=root,warroom,uvicorn,sqlalchemy

[handlers]
keys=console,file,error_file

[formatters]
keys=standard,detailed

[logger_root]
level=INFO
handlers=console,file

[logger_warroom]
level=INFO
handlers=console,file
qualname=backend
propagate=0

[logger_uvicorn]
level=INFO
handlers=console,file
qualname=uvicorn
propagate=0

[logger_sqlalchemy]
level=WARNING
handlers=console,file
qualname=sqlalchemy.engine
propagate=0

[handler_console]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_file]
class=handlers.RotatingFileHandler
level=INFO
formatter=detailed
args=('/var/log/warroom/app.log', 'a', 10485760, 5)

[handler_error_file]
class=handlers.RotatingFileHandler
level=ERROR
formatter=detailed
args=('/var/log/warroom/error.log', 'a', 10485760, 5)

[formatter_standard]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_detailed]
format=%(asctime)s - %(name)s - %(levelname)s - %(module)s - %(funcName)s - %(lineno)d - %(message)s
datefmt=%Y-%m-%d %H:%M:%S